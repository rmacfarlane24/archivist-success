<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Archivist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .success-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .success-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #10b981, #3b82f6, #8b5cf6);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            animation: scaleIn 0.6s ease-out;
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }

        h1 {
            color: #1f2937;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .plan-badge {
            display: inline-block;
            background: #dbeafe;
            color: #1e40af;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 24px;
            text-transform: capitalize;
        }

        .message {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .details {
            background: #f9fafb;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .detail-row:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            color: #6b7280;
            font-weight: 500;
        }

        .detail-value {
            color: #1f2937;
            font-weight: 600;
        }

        .status {
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 24px;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .loading {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }

        .close-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .close-button:hover {
            background: #2563eb;
        }

        .close-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .success-card {
                padding: 24px;
                margin: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="success-card fade-in">
        <div class="success-icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>

        <h1>Payment Successful!</h1>
        
        <div class="plan-badge" id="planBadge">Loading...</div>
        
        <div class="message" id="message">
            Thank you for subscribing to Archivist! Your account has been upgraded.
        </div>

        <div class="status loading" id="status">
            Updating your subscription...
        </div>

        <div class="details" id="details" style="display: none;">
            <div class="detail-row">
                <span class="detail-label">Plan:</span>
                <span class="detail-value" id="planDetail">-</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Session ID:</span>
                <span class="detail-value" id="sessionDetail">-</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Email:</span>
                <span class="detail-value" id="emailDetail">-</span>
            </div>
        </div>

        <button class="close-button" id="closeButton" disabled>
            Close
        </button>
    </div>

    <script>
        // Supabase Edge Function URL
        const EDGE_FUNCTION_URL = 'https://xslphflkpeyfqcwwlrih.supabase.co/functions/v1/update-subscription';

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const plan = urlParams.get('plan');
        const sessionId = urlParams.get('session_id');
        const email = urlParams.get('email');

        // Update UI with plan details
        function updateUI() {
            const planBadge = document.getElementById('planBadge');
            const planDetail = document.getElementById('planDetail');
            const sessionDetail = document.getElementById('sessionDetail');
            const emailDetail = document.getElementById('emailDetail');
            const message = document.getElementById('message');

            if (plan) {
                planBadge.textContent = plan;
                planDetail.textContent = plan;

                // Customize message based on plan
                const planMessages = {
                    'monthly': 'Your monthly subscription is now active! You\'ll be billed monthly.',
                    'annual': 'Your annual subscription is now active! You\'ll be billed yearly.',
                    'lifetime': 'Your lifetime subscription is now active! No more recurring charges.'
                };
                message.textContent = planMessages[plan] || 'Your subscription is now active!';
            }

            if (sessionId) {
                sessionDetail.textContent = sessionId.substring(0, 20) + '...';
            }

            if (email) {
                emailDetail.textContent = email;
            }
        }

        // Call the Edge Function to update subscription
        async function updateSubscription() {
            const status = document.getElementById('status');
            const closeButton = document.getElementById('closeButton');
            const details = document.getElementById('details');

            try {
                if (!plan || !sessionId || !email) {
                    throw new Error('Missing required parameters');
                }

                // Call the Supabase Edge Function
                const response = await fetch(EDGE_FUNCTION_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        plan: plan,
                        email: email,
                        session_id: sessionId
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Failed to update subscription');
                }

                if (result.success) {
                    // Success
                    status.className = 'status success';
                    status.textContent = 'Subscription updated successfully!';
                    details.style.display = 'block';
                    closeButton.disabled = false;

                    // Notify the parent window (if in WebView)
                    if (window.parent && window.parent !== window) {
                        window.parent.postMessage({
                            type: 'PAYMENT_SUCCESS',
                            plan: plan,
                            sessionId: sessionId,
                            email: email
                        }, '*');
                    }

                    console.log('Subscription updated successfully:', result);

                } else {
                    throw new Error(result.error || 'Unknown error occurred');
                }

            } catch (error) {
                console.error('Error updating subscription:', error);
                status.className = 'status error';
                status.textContent = `Error updating subscription: ${error.message}`;
                closeButton.disabled = false;
            }
        }

        // Handle close button
        document.getElementById('closeButton').addEventListener('click', function() {
            // Try to close the window/tab
            if (window.opener) {
                window.close();
            } else {
                // Fallback: redirect to a close page or show message
                document.body.innerHTML = '<div class="success-card fade-in"><h1>You can close this tab now</h1></div>';
            }
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            updateUI();
            updateSubscription();
        });

        // Handle page visibility change (for WebView detection)
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                // Page became visible, check if we need to update anything
                console.log('Success page became visible');
            }
        });
    </script>
</body>
</html>
